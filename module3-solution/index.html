<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   
<div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1 class="page-header">Narrow Down Your Chinese Menu Choice</h1>
    <form class="form-inline">
      <div class="form-group">
          <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
      </div>
      <button class="btn btn-primary" ng-click="narrowItDown.doNarrow()">Narrow It Down For Me!</button>
    </form>

    <hr>

    <found-items found-items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
</div>

</body>
</html>
